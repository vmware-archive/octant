        <h2>Blog Highlights</h2>

            {{ range first 3 (where .Site.RegularPages "Section" "posts").ByDate.Reverse }}

        <p class="center"><a href="/blog/" class="button secondary">See All Posts</a></p>
    </div>
</div>

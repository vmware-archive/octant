name: Nightly releases
on:
  schedule:
    - cron:  '0 0 * * *'
jobs:
  nightly-build:
    name: Build nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2.1.1
        with:
          node-version: 10.x
      - uses: actions/setup-go@v2
        with:
          go-version: '1.14'
      - uses: actions/checkout@v2
      - name: Build node modules
        run: |
          cd web
          npm ci
          npm run-script build
        shell: bash
      - name: Go tools
        env:
          GOFLAGS: -mod=vendor
        run: |
          go run build.go go-install
          go generate ./web
          go generate ./pkg/plugin/plugin.go
      - name: Upload web/rice-box.go
        uses: actions/upload-artifact@2.1.0
        with:
          name: rice-web
          path: web/rice-box.go
      - name: Upload pkg/plugin/rice-box.go
        uses: actions/upload-artifact@2.1.0
        with:
          name: rice-plugin
          path: pkg/plugin/rice-box.go

  push:
    name: Run goreleaser
    needs: [nightly-build]
    runs-on: ubuntu-latest
    container: goreleaser/goreleaser:v0.128.0-cgo
    steps:
      - uses: actions/checkout@v2
      - name: Download web/rice-box.go
        uses: actions/download-artifact@v2
        with:
          name: rice-web
          path: web
      - name: Download pkg/plugin/rice-box.go
        uses: actions/download-artifact@v2
        with:
          name: rice-plugin
          path: pkg/plugin
      - name: Change permissions of rice files
        # Uploading artifact changes file permissions
        run: |
          chown -R $(whoami):$(whoami) .
      - name: Run goreleaser
        run: |
          git fetch --tags
          git tag -d nightly || :
          git tag nightly
          echo "$GOOGLE_APPLICATION_JSON" > /tmp/gs.json
          goreleaser -f .goreleaser-nightly.yml --rm-dist --skip-validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_APPLICATION_JSON: ${{ secrets.GOOGLE_APP_JSON }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gs.json

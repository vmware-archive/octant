name: Nightly releases
on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  nightly-build:
    name: Build nightly
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
      - uses: actions/setup-go@v3.1.0
        with:
          go-version: 1.17.x
      - name: Build web assets
        run: |
          go run build.go web-build
      - uses: actions/upload-artifact@v2
        with:
          name: bundle
          path: web/dist
      - name: Build electron binary
        env:
          GOFLAGS: -mod=vendor
        run: |
          go run build.go build-electron
      - name: Build electron
        uses: samuelmeuli/action-electron-builder@v1.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          package_root: 'web'
          build_script_name: 'build-electron'
      - uses: google-github-actions/upload-cloud-storage@main
        with:
          credentials: ${{ secrets.GOOGLE_APP_JSON }}
          path: web/release
          destination: octant-nightlies/electron

  push:
    name: Run goreleaser
    needs: [nightly-build]
    runs-on: ubuntu-latest
    container: goreleaser/goreleaser:v1.0.0
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v2
        with:
          name: bundle
          path: web/dist
      - name: Run goreleaser
        run: |
          git fetch --tags
          git tag "$(git describe --abbrev=0)+dev"
          echo "$GOOGLE_APPLICATION_JSON" > /tmp/gs.json
          goreleaser -f .goreleaser-nightly.yml --rm-dist --skip-validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_APPLICATION_JSON: ${{ secrets.GOOGLE_APP_JSON }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/gs.json

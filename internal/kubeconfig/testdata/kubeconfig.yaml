
current-context: my-cluster
apiVersion: v1
clusters:
- cluster:
    api-version: v1
    server: https://cluster:4443
  name: my-cluster
contexts:
- context:
    cluster: my-cluster
    namespace: default
    user: user
  name: my-cluster
- context:
    cluster: my-cluster
    namespace: non-default
    user: user
  name: other-context
kind: Config
users:
- name: user
  user:
    token: my-token

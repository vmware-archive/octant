apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: ingress-bad-tls-host
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    tls:
    - hosts:
      - "*.foo.com"
      secretName: testsecret-tls
    rules:
    - host: www.foo.com
      http:
        paths:
        - path: /testpath
          backend:
            serviceName: my-service
            servicePort: grpc

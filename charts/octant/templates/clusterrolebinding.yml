apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "octant.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "octant.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "octant.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

language: go
go:
  - "1.11"

# Secure environment variables causes choco install to hang indefinitely: https://travis-ci.community/t/choco-install-hangs-forever/307
matrix:
  include:
      - os: linux
        cache:
          directories:
            - $HOME/.cache/go-build
            - $TRAVIS_BUILD_DIR/web/node_modules
        before_install:
          - npm i -g npm@6.4.1
        env:
          secure: 
      - os: osx
        cache:
          directories:
            - $HOME/Library/Caches/go-build
            - $TRAVIS_BUILD_DIR/web/node_modules
        before_install:
          - npm i -g npm@6.4.1
        env:
          - GO111MODULE=on
      - os: windows
        if: branch = master
        cache:
          directories:
            - $HOME/AppData/Local/go-build
            - $TRAVIS_BUILD_DIR/web/node_modules
        before_install:
          - choco install nodejs-lts -y
          - choco install make -y
          - export PATH=$PATH:"/c/Program Files/nodejs"
          - node --version
          - npm --version
  fast_finish: true
  allow_failures:
  - os: windows

addons:
  apt:
    packages:
    - rpm

<div (click)="toggleModal()" class="header-upload">
  <cds-icon shape="upload"></cds-icon>
  <span>Apply YAML</span>
</div>

<cds-modal size="xl" id="apply-yaml-modal" [closable]="true" hidden (closeChange)="toggleModal()">
  <cds-modal-header>
    <h3 cds-text="title" cds-first-focus tabindex="-1">Apply YAML</h3>
  </cds-modal-header>
  <cds-modal-content>
    <app-view-editor [view]="editorView"></app-view-editor>
  </cds-modal-content>
</cds-modal>

<div class="ports">
  <div class="port" *ngFor="let port of v?.config.ports; trackBy: trackByFn">
    <div class="port-text">
      {{port.config.port}}/{{port.config.protocol}}
    </div>
    <div class="port-actions">
      <ng-container *ngIf="port.config.state?.isForwarded ">
        <a class="open-pf" href="http://localhost:{{port.config.state.port}}" target="_blank">
          <clr-icon shape="link"></clr-icon>
          http://localhost:{{port.config.state.port}}
        </a>
      </ng-container>
      <app-button-group [view]="port.config.buttonGroup" (click)="load($event)"></app-button-group>
    </div>
  </div>
</div>

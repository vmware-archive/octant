<h2>
    <ng-container *ngIf="v?.config.iconName">
        <clr-icon [attr.shape]="iconName" size="28"></clr-icon>
    </ng-container>
    {{ title }}
</h2>
<ng-container *ngFor="let item of v?.config.items; trackBy: identifyItem">
    <app-content-switcher [view]="item"></app-content-switcher>
</ng-container>

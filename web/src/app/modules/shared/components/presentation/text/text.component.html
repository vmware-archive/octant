<ng-container *ngIf="!isMarkdown; else markdown">
  <ng-container *ngIf="hasStatus">
    <app-indicator [status]="v.config.status"></app-indicator>
  </ng-container>
  {{ value }}
</ng-container>

<ng-template #markdown>
  <div markdown ngPreserveWhitespaces [data]="value" class="markdown"></div>
</ng-template>

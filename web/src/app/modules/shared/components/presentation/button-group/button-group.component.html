<clr-button-group *ngIf="v.config.buttons" class="btn-primary">
  <clr-button
    *ngFor="let button of v.config.buttons; trackBy: trackByFn"
    class="{{ class }}"
    (click)="onClick(button.payload, button.confirmation, button.modal)"
  >
    {{ button.name }}
  </clr-button>
</clr-button-group>

<app-view-modal *ngIf="modalView" [view]="modalView"></app-view-modal>
<clr-modal [(clrModalOpen)]="isModalOpen">
  <h3 class="modal-title">{{ modalTitle }}</h3>
  <div class="modal-body">
    <div markdown ngPreserveWhitespaces [data]="modalBody"></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="cancelModal()">
      Cancel
    </button>
    <button type="button" class="btn btn-primary" (click)="acceptModal()">
      OK
    </button>
  </div>
</clr-modal>

<ng-template [ngIf]="title" [ngIfElse]="noTitle">
  <div class="label-with-title clr-col-md-12">
    <h3>{{ title }}</h3>
    <div class="view-labels">
      <app-overflow-labels
        *ngIf="labels"
        [labels]="labels"
      ></app-overflow-labels>
    </div>
  </div>
</ng-template>
<ng-template #noTitle>
  <div class="view-labels">
    <app-overflow-labels *ngIf="labels" [labels]="labels"></app-overflow-labels>
  </div>
</ng-template>

<ng-template [ngIf]="isExternal" [ngIfElse]="internal">
  <a href="{{ ref }}">{{ value }}</a>
</ng-template>

<ng-template #internal>
  <ng-container *ngIf="hasStatus">
    <app-indicator
      [status]="view.config.status"
      [detail]="view.config.statusDetail"
    ></app-indicator>
  </ng-container>
  <a [routerLink]="[ref]">{{ value }}</a>
</ng-template>
